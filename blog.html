  <style>
    .blog-post {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: initial; /* Undo text centering for body text */
    }

    /* Central sticky container without scroll bar */
    .scroll-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      position: sticky;
      top: 2rem;
      border-radius: 0.5rem;
    }

    /* Center align headings and images only */
    .blog-post h1,
    .blog-post h2,
    .blog-post__content img {
      text-align: center;
    }

    .blog-post__header,
    .blog-post__content,
    .blog-post__footer {
      margin-bottom: 1.5rem;
    }

    .blog-post__content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
    }

    .blog-post__back-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }

    .blog-list {
      width: clamp(320px, 90vw, 960px);  /* fixed size relative to page */
      margin: 2rem auto;                 /* centers the whole section */
      padding: 0 1rem;
    }
    .post-dropdown {
      width: 100%;                       /* fills the centered .blog-list width */
      box-sizing: border-box;
      margin: 1rem auto;                 /* stays centered */
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      background: #fff;
    }
    summary {
        cursor: pointer;
        font-weight: 600;
        font-size: 1.05rem;
        list-style: none;
      }

      /* Hide default marker (Chrome/Safari) */
      .post-dropdown summary::-webkit-details-marker {
        display: none;
      }

      /* Add a dropdown caret */
      .post-dropdown summary::after {
        content: "▴";
        float: left;
      }

      .post-dropdown[open] summary::after {
        content: "▾";
      }

      .post-list {
        margin: 0.75rem 0 0 1.25rem;
        padding: 0;
      }


</style>
</head>
